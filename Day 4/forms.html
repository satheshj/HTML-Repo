<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label for="fname">First_Name:</label>
    <input type="text" placeholder="Enter your first name" name="fname" required>
    <input type="text" value="Jaganathan" disabled>
    <button type="submit">Submit</button>
    <button type="reset">clear</button>
    </form>
    <form>
        <pre>
            <label for="name">Name:</label> <input type="text" required name="name">

            <label for="age">AGE:</label>  <input type="number" required name="age">

            <label for="email">Email-id:</label> <input type="email" placeholder="Enter your email" required name="email">

            <label for="pass">Password:</label> <input type="password" placeholder="Enter your password" required name="pass">

            <label for="DOB">DOB:</label> <input type="date" required name="DOB">

            <label for="gender">Gender:</label> <input type="radio" required name="gender">Male <input type="radio" name="gender">Female <input type="radio" name="gender">Other

            <label for="hob">Hobbies:</label> <input type="checkbox" name="ch1"> Movie
                                              <input type="checkbox" name="ch2"> Cricket
                                              <input type="checkbox" name="ch3"> Travel

            <label for="department">Select your Department</label>
            <select name="department" required>
                <option></option>
                <option>CSE</option>
                <option>ECE</option>
                <option>CIVIL</option>
            </select>

            <label for="feedback">Feedback</label>
            <textarea name="feedback" height="200px" width="400px"></textarea>

            <input type="submit" value="submit">  <input type="reset" value="clear">
        </pre>
    </form>
    
    
</body>
</html>
