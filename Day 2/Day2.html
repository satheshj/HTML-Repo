<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe,a,list</title>
</head>
<body>
    <!--iframe used to embedding a webiste on a website Eg: ads in websites-->
    <iframe src="C:\Users\sathe\Downloads\KGM\HTML-Repo\Day 1\day1.html" name="i1" height="400px" width="400"></iframe><br>
    <a href="https://www.wikipedia.org/" target="i1">click</a><br>
    <!--redirect to new tab-->
    <a href="https://www.cricbuzz.com/" target="_blank">score</a><br>
    <!-- unordered list-->
    <ul>
        <li>sample</li>
        <li>sample1</li>
    </ul>
    <!-- ordered list-->
    <ol reversed start="99">
        <li>sample1</li>
        <li>sample2</li>
        <li>sample3</li>
    </ol>
    <ol reversed type="a">
        <li>sample1</li>
        <li>sample2</li>
        <li>sample3</li>
    </ol>
    <!-- description list two elements description term,description data-->
    <dl>
        <dt>HTML</dt>
        <dd>Markup language</dd>
        <dt>Java</dt>
        <dd>Programming language</dd>
    </dl>
</body>
</html>
