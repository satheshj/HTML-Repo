<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting</title>
</head>
<body>
    <p>
        <b>HelloWorld</b>
        <strong>Hello</strong><hr>
        <i>HelloWorld</i>
        <em>Hello</em><hr>
        <br>
        <u>underline</u>
        <br>
        <mark>INVINCIBLE</mark><hr>
        <!--Strike out-->
        <strike>"Hello"</strike>
        <s>Hello</s><br>
        <del>delete</del><br>
        <!--subscript,superscript--><hr>
        H<sub>2</sub>O <br>
        x<sup>2</sup><hr>
        <big>Anil</big>
        <small>Anil</small><hr>
        <!--progressbar-->
        <progress value="20" max="50"><hr>
        <!--Details-->
        <p><details>
            <summary>Java</summary>
            <p>public static void main(String args[])</p>
        </details></p>
    </p>
</body>
</html>
