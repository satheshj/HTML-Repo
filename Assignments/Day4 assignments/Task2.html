<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Forms in table</title>
    </head>
    <body>
        <table border="2px">
            <form>
                <tr>
                    <td>Customer ID:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Company Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Contact Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Save">  <input type="reset" value="Cancel"></td>
                </tr>
            </form>
        </table>
    </body>
</html>
