<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Time Table</title>
    </head>
    <body>
        <table border="2px">
            <tr>
                <th>Day<br/>(Mon-Fri)</th>
                <th>I<br/>(9.00 to 10.00)</th>
                <th>II<br/>(10.00 to 11.00)</th>
                <th>III<br/>(11.00 to 12.00)</th>
                <th>12.00 to 1.00</th>
                <th>IV<br/>(1.00 to 2.00)</th>
                <th>V<br/>(2.00 to 3.00)</th>
            </tr>
            <tr>
                <td>MONDAY</td>
                <td colspan="3"><center>CN LAB</center></td>
                <td rowspan="5"><center>L<br/>U<br/>N<br/>C<br/>H<br/></center></td>
                <td>MATHS</td>
                <td>DS</td>
            </tr>
            <tr>
                <td>TUESDAY</td>
                <td>CN</td>
                <td>MATHS</td>
                <td>OS</td>
                <td>OOAD</td>
                <td>DS</td>
            </tr>
            <tr>
                <td>WEDNESDAY</td>
                <td colspan="3"><center>OOAD LAB</center></td>
                <td>MATHS</td>
                <td>OS</td>
            </tr>
            <tr>
                <td>THURSDAY</td>
                <td>CN</td>
                <td>MATHS</td>
                <td>OS</td>
                <td>OOAD</td>
                <td>DS</td>
            </tr>
            <tr>
                <td>FRIDAY</td>
                <td>MATHS</td>
                <td>DS</td>
                <td>CN</td>
                <td colspan="2"><center>OOAD LAB</center></td>
            </tr>
        </table>
    </body>
</html>
